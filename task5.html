<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Table</title>
</head>
<body>
    <h2>Basic Table Example</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th colspan="2">Subjects</th>
        </tr>
        <tr>
            <td rowspan="2">Alice</td>
            <td>21</td>
            <td>Math</td>
            <td>Science</td>
        </tr>
        <tr>
            <td>22</td>
            <td>English</td>
            <td>History</td>
        </tr>
    </table>
</body>
</html>
