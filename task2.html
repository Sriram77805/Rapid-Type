<!DOCTYPE html>
<html>
<head>
    <title>Hyperlink Example</title>
</head>
<body>

    <h1>Example of Hyperlinks in HTML</h1>

    <p>
        <a href="https://www.google.com">Visit Google</a>
    </p>

    <p>
        <a href="https://www.wikipedia.org" target="_blank">Open Wikipedia in a New Tab</a>
    </p>

    <p>
        <a href="https://www.github.com" target="_self">Open GitHub in the Same Tab</a>
    </p>

    <p>
        <a href="#section2">Go to Section 2 (Same Page Link)</a>
    </p>

    <hr>

    <h2 id="section2">Section 2</h2>
    <p>This is Section 2 on the same page, linked using a local anchor with href="#section2".</p>

</body>
</html>
