<!DOCTYPE html>
<html>
<head>
    <title>Image Navigation</title>
</head>
<body>

    <h1>My Profile and Friend's Profile</h1>

    <!-- Your Image -->
    <a href="https://yourprofile.com" target="_blank">
        <img src="your-image.jpg" alt="My Photo" width="200" height="200">
    </a>

    <!-- Friend's Image -->
    <a href="https://friendprofile.com" target="_blank">
        <img src="friend-image.jpg" alt="Friend's Photo" width="200" height="200">
    </a>

</body>
</html>
