<!DOCTYPE html>
<html>
<head>
    <title>Timetable</title>
</head>
<body>
    <h2>College Timetable</h2>
    <table border="2" cellpadding="10" cellspacing="3">
        <caption><strong>Weekly Class Timetable</strong></caption>
        <tr>
            <th>Day</th>
            <th>9–10</th>
            <th>10–11</th>
            <th>11–12</th>
            <th>12–1</th>
            <th>1–2</th>
            <th>2–3</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Math</td>
            <td>Science</td>
            <td>English</td>
            <td rowspan="5">Lunch</td>
            <td>History</td>
            <td>Lab</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td colspan="2">Workshop</td>
            <td>English</td>
            <td>Sports</td>
            <td>Library</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Math</td>
            <td>Science</td>
            <td>English</td>
            <td>Lab</td>
            <td>Art</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Biology</td>
            <td>Computer</td>
            <td>Free</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>Math</td>
            <td>Science</td>
            <td>Test</td>
            <td>Games</td>
            <td>PT</td>
        </tr>
    </table>
</body>
</html>
